<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT axis</title>
    <meta name="description" content="webサイトのコーディングを仕事としています。HTML、CSS、JavaScriptに対応しております。" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="/assets/style/main.css" />
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__inner">
                <a href="/" class="header__top-link">
                    <h1 class="header__name">
                        <img src="/assets/image/logo.svg" alt="ITAXIS" class="header__logo">
                    </h1>
                </a>
                <div class="header__hamburger"></div>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__nav-item"><a href="#skill" class="header__nav-link">skill</a></li>
                    <li class="header__nav-item"><a href="#works" class="header__nav-link">works</a></li>
                    <li class="header__nav-item"><a href="#news" class="header__nav-link">news</a></li>
                    <li class="header__nav-item"><a href="#about" class="header__nav-link">about</a></li>
                    <li class="header__nav-item"><a href="#contact" class="header__nav-link">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="contact-section">
            <div class="contact-section__container">
                <h2 class="contact-section__title">Contact</h2>
                <div class="contact-section__box">
                    <form action="" method="post" class="contact-section__form">
                        <div class="contact-section__item">
                            <label for="name" class="contact-section__label">お名前</label>
                            <input type="text" id="name" class="contact-section__text" name="name" placeholder="お名前"
                                required>
                        </div>
                        <div class="contact-section__item">
                            <label for="email" class="contact-section__label">メールアドレス</label>
                            <input type="email" id="email" class="contact-section__email" name="email"
                                placeholder="メールアドレス" required>
                        </div>
                        <div class="contact-section__item">
                            <label for="message" class="contact-section__label">お問い合わせ内容</label>
                            <textarea id="message" class="contact-section__message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="contact-section__button">送信</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">Copyright @ 2025 IT axis All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/assets/script/main.js"></script>
</body>

</html>
